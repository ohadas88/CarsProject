<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Car search</title>
</head>

<body>


    <div class="container">
        <h1 class="jumbotron"> Cars Management </h1>
        <div class="row">
            <div class="col-lg-2">
                <select class="form-control">
                    <option value="type">Type</option>
                    <option value="color">Color</option>
                </select>
            </div>
            <div class="col-lg-2">
                <input id="searchInput" class="form-control form-control-md" type="text" placeholder="Enter car type">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success" id="btnSearch"> Search </button>
            </div>
            <div class="col-lg-2">
                <button id="listView" class="btn btn-warning"> List view </button>
            </div>
            <div class="col-lg-2">
                <button id="cardView" class="btn btn-danger"> Cards view </button>
            </div>
            <div class="col-lg-2">
                <button id="tableView" class="btn btn-secondary"> Table view </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <ul id="data" class="list-group">
                    <!-- DRAW CONTENT - LIST HERE -->
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div id="data-cards">
                    <!-- DRAW CONTENT - CARDS HERE -->
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-12">
            <div id="Table-Data" class="table">
                <!-- DRAW Table HERE -->
            </div>
        </div>
    </div>
    </div>


    <script src="app.js"></script>
    <script src="./cars.js"></script>
</body>

</html>
